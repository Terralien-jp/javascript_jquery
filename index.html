<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div id="main1" data-role="page" data-title="jQuery Mobile">
        <div data-role="header">
            <h1>ヘッダー</h1>
        </div>
        <div role="main" class="ui-content">
            <p>本文</p>
            <p><a href="#sub" data-role="button">サブページへ</a></p>
        </div>
        <div data-role="footer">
            <h3>フッター</h3>
        </div>
    </div>
    <div id="sub" data-role="page">
        <div data-role="header" data-add-back-btn="true">
            <h1>ヘッダー（サブページ）</h1>
        </div>
        <div role="main" class="ui-content">
            <p>サブページの本文</p>
            <p>
                <a href="#main1" class="ui-btn ui-shadow ui-conrner-all ui-btn-icon-left ui-icon-home">メインページへ</a>
            </p>
            <p>
                <a href="#main1" data-rel="back" class="ui-btn ui-shadou ui-corner-all ui-btn-icon-left ui-icon-arrow-1">前のページに戻る</a>
            </p>
        </div>
        <div data-role="footer" class="ui-bar">
            <h3>フッター（サブページ)</h3>
        </div>
    </div>
</body>
</html>
